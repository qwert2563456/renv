<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 800 400"
     preserveAspectRatio="xMinYMid meet">
  <!-- ===== キャラ（左） ===== -->
  <g transform="translate(200,200)">
    <!-- 本体（カレンダー） -->
    <rect x="-70" y="-60" width="140" height="120" rx="20" fill="#ffffff" stroke="#1e3a8a" stroke-width="6"/>
    
    <!-- 上部赤バー -->
    <rect x="-70" y="-80" width="140" height="30" rx="12" fill="#ef4444"/>

    <!-- 帽子 -->
    <path d="M-60 -90 Q0 -120 60 -90 Z" fill="#2563eb"/>
    <circle cx="0" cy="-102" r="10" fill="#ffffff"/>
    <path d="M0 -102 l0 -6" stroke="#2563eb" stroke-width="3"/>

    <!-- 目 -->
    <circle cx="-25" cy="-10" r="8" fill="#111827"/>
    <circle cx="25" cy="-10" r="8" fill="#111827"/>

    <!-- ほっぺ -->
    <circle cx="-38" cy="5" r="6" fill="#fca5a5"/>
    <circle cx="38" cy="5" r="6" fill="#fca5a5"/>

    <!-- 口 -->
    <path d="M-15 15 Q0 28 15 15" fill="#ef4444"/>

    <!-- チェック -->
    <path d="M-45 35 l10 10 l18 -22" fill="none" stroke="#22c55e" stroke-width="5" stroke-linecap="round"/>

    <!-- 足 -->
    <rect x="-40" y="60" width="30" height="20" rx="8" fill="#2563eb"/>
    <rect x="10" y="60" width="30" height="20" rx="8" fill="#2563eb"/>
  </g>

  <!-- ===== 文字ロゴ（右） ===== -->
  <g transform="translate(420,230)">
    <text
      x="0"
      y="0"
      font-size="96"
      font-weight="900"
      fill="#1e3a8a"
      stroke="#1e3a8a"
      stroke-width="4"
      font-family="rounded, 'Hiragino Maru Gothic ProN', 'Noto Sans JP', sans-serif">
      よやくん
    </text>
  </g>
</svg>