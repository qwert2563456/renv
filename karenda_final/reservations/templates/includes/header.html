<header>
    <div class="container">
        <div class="header-content">
            <div class="logo"> karenda</div>
            <div class="nav-right">
                {% if user.is_authenticated %}
                    <div class="user-info">
                        ログイン中: <strong>{{ user.username }}</strong>
                    </div>
                    <form action="{% url 'logout' %}" method="post" style="margin: 0;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-secondary">ログアウト</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-secondary">ログイン</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary">新規登録</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
